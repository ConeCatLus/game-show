<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblegum Game Show</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Bubblegum Game Show</h1>

    <div id="game-container">
        <!-- Question / Player Setup Container -->
        <div id="question-container">
            <div id="setup-container">
                <input type="text" id="player-name" placeholder="Enter player name" maxlength="15">
                <button id="add-player-btn" onclick="addPlayer()">Add Player</button>
            </div>
            <button id="start-btn"  onclick="startGame()">Start Game</button>

            <div id="question-text"></div>
            <div id="media-container"></div>

            <div id="progress-container" style="display: none;">
                <div id="progress-bar"></div>
            </div>


            <button id="show-answer-btn" style="display: none;" onclick="showAnswer()">Show Answer</button>
            <button id="next-btn" style="display: none;" onclick="moveToNextQuestion()">Next Question</button>
        </div>

        <!-- Player Scoreboard -->
        <div id="player-container">
            <h2>Players</h2>
            <ul id="player-list"></ul>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
