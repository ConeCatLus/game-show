<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bubblegum Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="scripts/join.js"></script>
</head>
<body>
    <h1 id="join-screen-name">Join Bubblegum Game</h1>

    <div id="join-container">
        <p>Game Code: <span id="game-code"></span></p>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="join-btn" onclick="joinGame()">Join</button>
    </div>

    <div id="waiting-message" style="display: none;">
        <h2 id="display-your-answer"></h2>
        <h2 id="display-correct-answer" style="display: none;"></h2>
        <h2 id="display-wait-message"></h2>
    </div>

    <div id="answer-container" style="display: none;">
        <p>Game code: <span id="game-code"></span></p>
        <h2 id="display-question"></h2>
        <input type="text" id="client-answer" placeholder="Answer">
        <button id="submit-answer" onclick="submitAnswer()">Answer!</button>
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>
    </div>
    <p id="status"></p>
</body>
</html>
