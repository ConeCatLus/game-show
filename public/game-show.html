<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblegum Game Show</title>
    <script defer src="https://sdk.scdn.co/spotify-player.js"></script>
    <script defer src="scripts/misc/spotifyAuth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="theme-selector">
        <select id="theme" onchange="changeTheme()">
            <option value="bubblegum-theme">ü´ß</option>
            <option value="sport-theme">‚öΩ</option>
            <option value="movie-theme">üçø</option>
            <option value="music-theme">üéµ</option>
        </select>
    </div>
    
    <h1 id="quiz-title">Bubblegum Quiz</h1>
    <div id="main-container">
        <div id="game-container">
            <!-- Question / Player Setup Container -->
            <div id="setup-container" class="screen">
                <h2>Scan QR-code to join the game!</h2>
                <p>
                    <strong>üì∂ </strong>
                    <span id="ssid">Loading...</span>
                    <strong> üîë </strong>
                    <span id="password">Loading...</span>
                </p>
                <img id="qr-code" class="qr" src="" alt="Scan to join" />
                <select id="quizDropdown" onchange="selectQuiz()">
                    <option value="">Select a quiz</option>
                </select>
                <p id="status" class="status"></p>
                <button id="start-btn" onclick="startGame()">Start Game</button>
            </div>
            
            <div id="question-container" class="screen">
                <h2 id="question-text"></h2>
                <div id="media-container"></div>

                <div id="progress-container" style="display: none;">
                    <div id="progress-bar"></div>
                </div>
                <button id="show-answer-btn" style="display: none;" onclick="showAnswer()">Show Answer</button>
            </div>

            <div id="answer-container" class="screen">
                <h2>Answer: <span id="question-answer"></span></h2>
                <div id="answer-grid" class="answer-container"></div>
                <div id="answer-media-container"></div>
                <button id="next-btn" style="display: none;" onclick="moveToNextQuestion()">Next Question</button>
            </div>

            <div id="game-over-container" class="screen">
                <h2>Game Over</h2>
                <p>Thank you for playing!</p>
                <h3>Top Players</h3>
                <ul id="top-players-list"></ul>
            </div>
        </div>

        <!-- Player Scoreboard -->
        <div id="players-container" class="screen">
            <h2>Scoreboard</h2>
            <ul id="player-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/host_screens/hostStartScreen.js"></script>
    <script src="scripts/host_screens/hostQuestionScreen.js"></script>
    <script src="scripts/host_screens/hostAnswerScreen.js"></script>
    <script src="scripts/host_screens/hostGameOverScreen.js"></script>
    
    <script src="scripts/misc/theme.js"></script>
    <script src="scripts/misc/playerList.js"></script>
</body>
</html>
