<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubblegum Game Show</title>
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="scripts/spotifyAuth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="theme-selector">
        <select id="theme" onchange="changeTheme()">
            <option value="bubblegum-theme">ü´ß</option>
            <option value="sports-theme">‚öΩ</option>
            <option value="movie-theme">üçø</option>
            <option value="music-theme">üéµ</option>
        </select>
    </div>
    
    <h1>Bubblegum Game Show</h1>
    <div id="main-container">
        <div id="game-container">
            <!-- Question / Player Setup Container -->
            <div id="setup-container">
                <h2>Scan QR-code to join the game!</h2>
                <img id="qr-code" class="qr" src="" alt="Scan to join" />
                <button id="start-btn" onclick="startGame()">Start Game</button>
            </div>
            
            <div id="question-container" style="display: none;">
                <div id="question-text"></div>
                <div id="media-container"></div>

                <div id="progress-container" style="display: none;">
                    <div id="progress-bar"></div>
                </div>
                <button id="show-answer-btn" style="display: none;" onclick="showAnswer()">Show Answer</button>
            </div>

            <div id="answer-container" style="display: none;">
                <h2>Answer: <span id="question-answer"></span></h2>
                <div id="answer-grid" class="answer-container"></div>
                <button id="next-btn" style="display: none;" onclick="moveToNextQuestion()">Next Question</button>
            </div>

            <div id="game-over-container" style="display: none;">
                <h2>Game Over</h2>
                <p>Thank you for playing!</p>
                <h3>Top Players</h3>
                <ul id="top-players-list"></ul>
            </div>
        </div>

        <!-- Player Scoreboard -->
        <div id="players-container">
            <h2>Scoreboard</h2>
            <ul id="player-list"></ul>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> <!-- Correct path -->
    <script src="scripts/host.js"></script>
</body>
</html>
