<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Bubblegum Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="/socket.io/socket.io.js"></script>
    <script defer src="scripts/client.js"></script>
</head>
<body>
    <h1 id="join-screen-name" class="join">Join Bubblegum Game</h1>

    <div id="join-container" style="display: none;">
        <h2>Game Code: <span id="game-code"></span></h2>
        <input type="text" id="player-name" placeholder="Enter your name">
        <button id="join-btn" onclick="joinGame()">Join</button>
        <p class="status"></p>
    </div>

    <div id="limbo-container" style="display: none;">
        <h2 id="display-limbo-message"></h2>
    </div>

    <div id="question-container" style="display: none;">
        <p>Game code: <span id="game-code"></span></p>
        <h2 id="display-question"></h2>
        <div id="answers"></div> <!-- This will be populated dynamically -->
        <div id="progress-container" style="display: none;">
            <div id="progress-bar"></div>
        </div>
        <button id="submit-answer" onclick="submitAnswer()">Answer!</button>
        <p class="status"></p>
    </div>

    <div id="answer-container" style="display: none;">
        <h2 id="answer-display-question"></h2>
        <hr class="separator">
        <h2 id="display-your-answer"></h2>
        <h2 id="display-correct-answer" style="display: none;"></h2>
        <hr class="separator">
        <h2 id="display-wait-message"></h2>
    </div>

    <div id="game-over-container" style="display: none;">
        <h2>Game Over</h2>
        <p>Thank you for playing!</p>
        <h3>Top Players</h3>
        <ul id="top-players-list"></ul>
    </div>
</body>
</html>
